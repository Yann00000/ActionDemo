name: MYCI
on:
  push:
    branches:
      - test
    tags:
      - "v*.*.*"
    # paths:
    # - src/*
jobs:
    check-links:
      runs-on: ubuntu-latest
      steps:  
      - name: pull repo
        uses: actions/checkout@v1 
        with:
          ref: 'test'
      
      - name: install node
        uses: actions/setup-node@v3
      
      - name: node version
        if: ${{ github.ref == 'refs/heads/test' && startsWith(github.ref, 'refs/tags/') }}
        run: | 
          echo ${{  secrets.MYSECRETS  }}
          npm version
          echo 111